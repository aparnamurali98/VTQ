<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
     {% for obj in enquiry_list %}
<table border="1">
    <tr>
        <td>Name</td>
        <td>{{obj.Name}}</td>
    </tr>
     <tr>
        <td>Email</td>
        <td>{{obj.Email}}</td>
    </tr>
    <tr>
        <td>Mobile</td>
        <td>{{obj.Mobile}}</td>
    </tr>
    <tr>
        <td>Query</td>
        <td>{{obj.Query}}</td>
    </tr>
    <tr>
        <td><a href="{% url 'activate_enquiry' obj.id%}">ACTIVATE</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
