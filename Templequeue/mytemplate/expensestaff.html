<!DOCTYPE html>
{% extends 'staffheader.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

<form id="f1" method="post" >
    {% csrf_token %}
   <table class="table table-striped">
    {{ f.as_table }}

        </table>
    <input type="submit" value="upload">
      {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
        {% endfor %}

    </ul>
{% endif %}
{% endblock content %}
</form>


</body>
</html>
