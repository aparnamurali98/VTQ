<!DOCTYPE html>
{% extends 'staffheader.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

   <table class="table table-striped">
   <tr>

        <th>Devotee Name</th>
        <th>Pooja Name</th>
       <th>Booking Date</th>
        <th>Name</th>
        <th>Star</th>
    </tr>

    {% for obj in booking %}
    <tr>

        <td>{{obj.Devotee.dname}}</td>
        <td>{{obj.pooja}}</td>
        <td>{{ obj.booking.Want_date }}</td>
        <td>{{ obj.Name}}</td>
        <td>{{ obj.star }}</td>
          <td> <a href="{% url 'reply' obj.id %}" class="btn btn-primary">Reply</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
</body>
</html>
