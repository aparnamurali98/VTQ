<!DOCTYPE html>
<html lang="en">
{% extends 'loginheader.html' %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<form id="f1" method="post" >
    {% csrf_token %}
   <table class="table table-striped">
    {{ f.as_table }}

        </table>


     <input type="submit" value="submit">
        {% if messages %}
     <font color="red"><h4>
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
        {% endfor %}

    </ul>
     </h4>
     </font>
{% endif %}

</form>
{% endblock %}
</body>
</html>
