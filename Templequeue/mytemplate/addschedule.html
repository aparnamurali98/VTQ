<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
       <style>
        .messages ul,
        .messages li {
            list-style-type: none;
        }
        .messages {
            color: red;
        }
        .messages li {
            text-decoration: none;
        }
    </style>
</head>
<body>
<form id="f1" method="post" >
    {% csrf_token %}
    <table border="1">
    {{ f.as_table }}

        </table>


     <input type="submit" value="submit">
        {% if messages %}

    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
        {% endfor %}

    </ul>

{% endif %}
    <table border="1">
    <tr>
        <th> Pooja ID</th>
        <th>Day ID</th>
        <th>Timings</th>
    </tr>
    {% for obj in schedule_list %}
    <tr>

        <td>{{obj.poojaid}}</td>
        <td>{{obj.dayid}}</td>
        <td>{{obj.Timings}}</td>
        <td><a href="{% url 'up_sche' obj.id %}"> UPDATE </a> </td>
        <td><a href="{% url 'dele_sche' obj.id %}"> DELETE </a> </td>

    </tr>
     {% endfor %}
</table>
</form>
</body>
</html>
