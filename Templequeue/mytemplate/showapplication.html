<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

<table border="1">
    <tr>
        <th>Devotee Name</th>
        <th>career Title</th>
        <th>Resume </th>

        <th>Application_date</th>
        <th>Download Resume</th>

    </tr>
    {% for obj in view_appli %}
    <tr>
        <td>{{obj.Devotee_id.dname}}</td>
        <td>{{obj.careerid.Jobtitle}}</td>
       <td>{{obj.Resume }}</td>


        <td>{{obj.Application_date}}</td>
     <td> <a href="{{obj.Resume}}" download>Download</a></td>

    </tr>
     {% endfor %}
</table>
</body>
</html>
