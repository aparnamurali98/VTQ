<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>Devotee id</th>
        <th>career id</th>
        <th>Resume </th>
        <th>Status </th>
        <th>Application_date</th>

    </tr>
    {% for obj in view_appli %}
    <tr>
        <td>{{obj.Devotee_id}}</td>
        <td>{{obj.careerid}}</td>
       <td>{{obj.Resume }}</td>

        <td>{{obj.Status}}</td>
        <td>{{obj.Application_date}}</td>

    </tr>
     {% endfor %}
</table>
</body>
</html>
