<!DOCTYPE html>
{% extends 'staffheader.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

   <table class="table table-striped">

    <tr>

         <th>Temple Expense Type</th>
        <th>Total Amount</th>
    </tr>
       {% for obj in staff_expense %}
     <tr>
        <td>{{obj.Expense_typeid__Exptype}}</td>
         <td>{{obj.total_amount}}</td>
     </tr>
            {% endfor %}

 </table>
<!-- Print Button -->
<button onclick="printPage()">Print</button>

<!-- Print Script -->
<script>
    function printPage() {
        window.print();
    }

    window.onafterprint = function () {
        window.location.href = "{% url 'home' %}"; // Replace 'home' with the correct URL name
    };
</script>
{% endblock content %}
</body>
</html>
