<!DOCTYPE html>
{% extends  'loginheader.html' %}
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}


    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">POOJA Booking</h6>
                    <h1 class="mb-5">Book A <span class="text-primary text-uppercase">POOJAS</span></h1>
                </div>
                <div class="row g-5">
                    <div class="col-lg-6">
                        <div class="row g-3">
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="{% static 'img/about-11.jpg' %}" style="margin-top: 25%;">
                            </div>

                            <div class="col-6 text-start">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="{% static 'img/about-12.jpg' %}">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form id="f1" method="post">
                                 {% csrf_token %}
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" placeholder="User Name" name="username">
                                            <label for="name">User Name</label>
                                        </div>
                                    </div>

                                   <div class="col-md-6">
    <div class="form-floating date position-relative" id="date3" data-target-input="nearest">
        <input type="password" class="form-control" id="password" placeholder="password" name="password">
        <label for="password">Password</label>
        <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor: pointer;"></i>
    </div>
</div>

<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        let passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordField.type = "password";
            this.classList.replace("fa-eye-slash", "fa-eye");
        }
    });
</script>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
{% endblock %}
</body>
</html>
