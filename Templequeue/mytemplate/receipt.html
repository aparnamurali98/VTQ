<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
      <link rel='stylesheet' href="{% static '/css/invoice.css' %}">
    <script src='https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
     <script>
        function printPage() {
            window.print();
        }
    </script>
</head>
<body>
<div class="col-md-12">
 <div class="row">

        <div class="receipt-main col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
    			<div class="receipt-header">
					<div class="col-xs-6 col-sm-6 col-md-6">

					</div>

				</div>
            </div>

			<div class="row">
				<div class="receipt-header receipt-header-mid">

					<div class="col-xs-4 col-sm-4 col-md-4">
						<div class="receipt-left">
							<h3>RECEIPT:</h3>
						</div>
					</div>
				</div>
            </div>

            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for obj in poojabook_list %}
                        <tr>
                            <td class="col-md-9">{{ obj.pooja.pname }}</td>

                            <td class="col-md-3">{{ obj.pooja.amount }}</td>
                        </tr>
                    {%  endfor %}
          <tr>
                            <td class="text-right">
                            <p>
                                <strong>Total Amount:{{subtotal}} </strong>
                            </p>

							<p>
                                <strong>Payable Amount:{{subtotal}} </strong>
                            </p>

							</td>

                        </tr>
                        <tr>

                            <td class="text-right"><h2><strong>Total:{{subtotal}} </strong></h2></td>

                        </tr>

                    </tbody>
                </table>
            </div>

			<div class="row">
				<div class="receipt-header receipt-header-mid receipt-footer">
					<div class="col-xs-8 col-sm-8 col-md-8 text-left">
						<div class="receipt-right">
							<p><b>Date :</b> {{dt }}</p>

						</div>
					</div>
                     <button onclick="printPage()">Print</button>
					<div class="col-xs-4 col-sm-4 col-md-4">
						<div class="receipt-left">

						</div>
					</div>
				</div>
            </div>
        </div>
	</div>
</div>
</body>
</html>
