<!DOCTYPE html>
{% extends 'adminheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% block content %}
<body>
<form id="f1" method="post" >
    {% csrf_token %}
<table class="table table-striped">
    {{ f.as_table }}
        <tr>
            <td colspan="4"> <input type="submit" value="submit"></td>
        </tr>

        </table>



        {% if messages %}
     <font color="red"><h4>
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
        {% endfor %}

    </ul>
     </h4>
     </font>
{% endif %}
<table class="table table-striped">
    <tr>
        <th colspan="4">Income</th>
    </tr>
    {% for obj in income_list %}
    <tr>


        <td>{{obj.inctype}}</td>
        <td><a href="{% url 'up_income' obj.id %}"> UPDATE </a> </td>
        <td><a href="{% url 'dele_income' obj.id %}"> DELETE </a> </td>

    </tr>
     {% endfor %}
</table>
</form>
{% endblock content %}
</body>
</html>
