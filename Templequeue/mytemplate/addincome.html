<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="f1" method="post" >
    {% csrf_token %}
    <table border="1">
    {{ f.as_table }}

        </table>


     <input type="submit" value="submit">
        {% if messages %}
     <font color="red"><h4>
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
        {% endfor %}

    </ul>
     </h4>
     </font>
{% endif %}
    <table border="1">
    <tr>
        <th>Income</th>
    </tr>
    {% for obj in income_list %}
    <tr>

        <td>{{obj.id}}</td>
        <td>{{obj.inctype}}</td>
        <td><a href="{% url 'up_income' obj.id %}"> UPDATE </a> </td>
        <td><a href="{% url 'dele_income' obj.id %}"> DELETE </a> </td>

    </tr>
     {% endfor %}
</table>
</form>
</body>
</html>
