<!DOCTYPE html>
<html lang="en">
{% extends 'customerheader.html' %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% block content %}

 <table class="table table-striped">
    <tr>

        <th>Temple Name</th>
        <th>Address</th>
        <th>Description</th>
        <th>Contact Name</th>
        <th>Image</th>
        <th>Location</th>
    </tr>
    {% for obj in info_list %}
    <tr>

        <td>{{obj.tname}}</td>
        <td>{{obj.address}}</td>
        <td>{{obj.discription}}</td>
        <td>{{obj.cotname}}</td>
        <td><img src="{{ obj.Photo.url }}" alt="{{ obj.tname }}" style="width:100px;height:auto;"></td>
        <td>{{obj.loc}}</td>
        <td>
            <!-- Button to view schedule -->
            <a href="{% url 'Schedule' obj.id %}" class="btn btn-primary">Schedule View</a>
            <a href="{% url 'Darshan' obj.id %}" class="btn btn-primary">Darshan View</a>
        </td>





    </tr>
     {% endfor %}
</table>
{% endblock %}
</body>
</html>
