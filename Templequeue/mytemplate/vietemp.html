<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>temple Name</th>
        <th>Address</th>
        <th>Description</th>
        <th>Contact Name</th>
        <th>Image</th>
        <th>Location</th>
    </tr>
    {% for obj in info_list %}
    <tr>
        <td>{{obj.id}}</td>
        <td>{{obj.tname}}</td>
        <td>{{obj.address}}</td>
        <td>{{obj.discription}}</td>
        <td>{{obj.cotname}}</td>
        <td>{{obj.Photo}}</td>
        <td>{{obj.loc}}</td>



    </tr>
     {% endfor %}
</table>
</body>
</html>
