<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="f1" method="post">
    {% csrf_token %}
    <table border="1">
    {{ schedule_data.as_table }}

        </table>


     <input type="submit" value="update">
     {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
        {% endfor %}

    </ul>
{% endif %}
</form>
</body>
</html>
