<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
       <style>
        .messages ul,
        .messages li {
            list-style-type: none;
        }
        .messages {
            color: red;
        }
        .messages li {
            text-decoration: none;
        }
    </style>
</head>
<body>
<form id="f1" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <table border="1">
    {{ f.as_table }}

        </table>


     <input type="submit" value="submit">
        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
        {% endfor %}

    </ul>
{% endif %}


</form>
</body>
</html>
