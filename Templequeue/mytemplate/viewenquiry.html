<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
   <table border="1">
    <tr>
        <th>Name</th>
        <th>Email </th>
        <th> Mobile</th>
        <th>Query </th>




    </tr>
    {% for obj in enq_list %}

        <td>{{obj.Name}}</td>

        <td><a href="{% url 'more_enq' obj.id%}">more..</a></td>

     {% endfor %}
</table>

</html>
