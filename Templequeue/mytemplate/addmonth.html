<!DOCTYPE html>
{% extends 'adminheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
    {% block content %}

<body>
<form id="f1" method="post" >
    {% csrf_token %}
   <table class="table table-striped">
    {{ f.as_table }}
<tr>
    <td colspan="4"> <input type="submit" value="submit"></td>
</tr>

        </table>



        {% if messages %}

    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
        {% endfor %}

    </ul>

{% endif %}
   <table class="table table-striped">
    <tr>
        <th colspan="5">Month</th>
    </tr>
    {% for obj in month_list %}
    <tr>


        <td>{{obj.Month}}</td>
        <td><a href="{% url 'up_month' obj.id %}"> UPDATE </a> </td>
        <td><a href="{% url 'dele_month' obj.id %}"> DELETE </a> </td>

    </tr>
     {% endfor %}
</table>
</form>
{% endblock content %}
</body>
</html>
