<!DOCTYPE html>
{% extends 'customerheader.html' %}

<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

{% block content %}

        <!-- Room Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">Our pooja</h6>
                    <h1 class="mb-5">Explore Our <span class="text-primary text-uppercase">poojas</span></h1>
                </div>

                <div class="row g-4">

                     {% for obj in pooja_list %}

                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="room-item shadow rounded overflow-hidden">
                            <div class="position-relative">
                                <img class="img-fluid" src="{{ obj.Photo.url }}" alt="{{ obj.pname }}">
                                <small class="position-absolute start-0 top-100 translate-middle-y bg-primary text-white rounded py-1 px-3 ms-4">{{obj.poojatypeid}}</small>
                            </div>
                            <div class="p-4 mt-2">
                                <div class="d-flex justify-content-between mb-3">
                                    <h5 class="mb-0">{{obj.pname}}</h5>

                                </div>
                                <div class="d-flex mb-3">
                                    <small class="border-end me-3 pe-3"><i class="fa fa-user text-primary me-2"></i>{{ Pname}}</small>

                                </div>
                                <p class="text-body mb-3">{{obj.desc}}</p>
                                <div class="d-flex justify-content-between">
                                    <p><B> RS. {{obj.amount}}</B></p>
                                         <form method="post">
                                        {% csrf_token %}
                                    <input type="hidden" value="{{ obj.id}}" name="poojaid">
                                             <input type="hidden" value="{{ temple.id}}" name="templeid">


                                    <input type="submit" value="add to cart" class="btn btn-sm btn-dark rounded py-2 px-4">
                                               </form>
                                </div>
                            </div>
                        </div>
                    </div>
                          {% endfor %}

                </div>
            </div>
        </div>
        <!-- Room End -->



{% endblock %}

</body>
</html>
