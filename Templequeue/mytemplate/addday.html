<!DOCTYPE html>
{% extends 'adminheader.html' %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<form id="f1" method="post" >
    {% csrf_token %}
   <table class="table table-striped">
    {{ f.as_table }}
       <tr>
           <td><input type="submit" value="submit"></td>
       </tr>
        </table>

        {% if messages %}

    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
        {% endfor %}

    </ul>


{% endif %}
    <table class="table table-striped">
    <tr>
        <th colspan="3">Days</th>
    </tr>
    {% for obj in day_list %}
    <tr>

        <td>{{obj.day}}</td>
        <td><a href="{% url 'up_day' obj.id %}"> UPDATE </a> </td>
        <td><a href="{% url 'dele_day' obj.id %}"> DELETE </a> </td>

    </tr>
     {% endfor %}
</table>
</form>
{% endblock content %}
</body>
</html>
